<mat-grid-list cols="1" *ngIf="!heroe else divHeroe">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>

    <mat-card>
        <mat-card-title-group>
            <mat-card-title> {{heroe.superhero}} </mat-card-title>
            <mat-card-subtitle> {{heroe.alter_ego}} </mat-card-subtitle>
            <img mat-card-xl-image [src]="heroe | imagen">
        </mat-card-title-group>
        <mat-card-content>
            <strong>Publicado por: </strong>{{heroe.publisher}} <br>
            <strong>Priemera apariciÃ³n: </strong>{{heroe.first_appearance}} <br>
            <strong>Personajes: </strong>{{heroe.characters}} <br>
            <strong>Alterego: </strong>{{heroe.alter_ego}} <br>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="warn" [routerLink]="['/heroes']">
                Regresar
            </button>
            <button mat-raised-button color="accent" [routerLink]="['/heroes/editar', heroe.id]">
                Editar
            </button>
        </mat-card-actions>
    </mat-card>

</ng-template>
